<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Проект Место">
    <meta name="keywords" content="Россия Путешествия Место">
    <meta name="author" content="Екатерина Зиброва">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo">
                <img src="./images/logo.svg" alt="лого место">
            </div>
            <div class="header__line"></div>
        </header>

        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/image-man.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <h2 class="profile__info_name">Жак-Ив Кусто</h2>
                    <img class="profile__edit-button" src="./images/edit-button.svg" alt="изменить">
                    <p class="profile__info_occupation">Исследователь океана</p>
                </div>
                <div class="profile__add-button"><img class="profile__add-button_plus"
                        src="./images/add-button_plus.svg" alt="добавить"></div>
            </section>

            <section class="gallery">
                <div class="gallery__card">
                    <img class="gallery__card_image" src="./images/Ai-petri.jpg" alt="Ай-Петри">
                    <div class="gallery__card_caption">
                        <h3 class="gallery__card_title">Крым</h3>
                        <img class="gallery__card_like-button" src="./images/like-button.svg" alt="нравится">
                    </div>
                </div>

                <div class="gallery__card">
                    <img class="gallery__card_image" src="./images/karelia.jpg" alt="Карелия">
                    <div class="gallery__card_caption">
                        <h3 class="gallery__card_title">Карелия</h3>
                        <img class="gallery__card_like-button" src="./images/like-button.svg" alt="нравится">
                    </div>
                </div>

                <div class="gallery__card">
                    <img class="gallery__card_image" src="./images/Istra-oblast.jpg" alt="Истринская область">
                    <div class="gallery__card_caption">
                        <h3 class="gallery__card_title">Истринская область</h3>
                        <img class="gallery__card_like-button" src="./images/like-button.svg" alt="нравится">
                    </div>
                </div>

                <div class="gallery__card">
                    <img class="gallery__card_image" src="./images/sochi.jpg" alt="Сочи">
                    <div class="gallery__card_caption">
                        <h3 class="gallery__card_title">Сочи</h3>
                        <img class="gallery__card_like-button" src="./images/like-button.svg" alt="нравится">
                    </div>
                </div>

                <div class="gallery__card">
                    <img class="gallery__card_image" src="./images/Svetlogorsk.jpg" alt="Светлогорск">
                    <div class="gallery__card_caption">
                        <h3 class="gallery__card_title">Светлогорск</h3>
                        <img class="gallery__card_like-button" src="./images/like-button.svg" alt="нравится">
                    </div>
                </div>

                <div class="gallery__card">
                    <img class="gallery__card_image" src="./images/tula-kreml.jpg" alt="Тульский Кремль">
                    <div class="gallery__card_caption">
                        <h3 class="gallery__card_title">Тула</h3>
                        <img class="gallery__card_like-button" src="./images/like-button.svg" alt="нравится">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer"></footer>
    </div>
</body>
