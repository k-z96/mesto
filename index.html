<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Проект Место">
    <meta name="keywords" content="Россия Путешествия Место">
    <meta name="author" content="Екатерина Зиброва">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого место">
        </header>

        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/image-man.jpg" alt="Аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="изменить профиль"></button>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="добавить"></button>
            </section>

            <section class="gallery">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_form-edit">
            <div class="popup__container">
                <button class="popup__close-icon popup__form-close" type="button" aria-label="закрыть"></button>
                <form class="popup__form popup__add-info-form" name="profileForm">
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <input class="popup__form-input" type="text" name="userName" id='name' value="" required>
                    <input class="popup__form-input" type="text" name="userOccupation" value="" id='occupation'
                        required>
                    <button class="popup__form-submit popup__info-submit" type="submit" id="submitbutton"
                        aria-label="сохранить">Сохранить</button>
                </form>

            </div>
        </div>

        <div class="popup popup_card-add">
            <div class="popup__container">
                <button class="popup__close-icon popup__card-close" type="button" aria-label="закрыть"></button>
                <form class="popup__form popup__add-card-form" name="cardAdd" id="cardAdd">
                    <h2 class="popup__form-title">Новое место</h2>
                    <input class="popup__form-input" type="text" name="placeName" id='cardName' placeholder="Название"
                        required>
                    <input class="popup__form-input" type="url" name="placeLink" placeholder="Ссылка на картинку"
                        id='cardLink' required>
                    <button class="popup__form-submit popup__card-submit" type="submit"
                        aria-label="сохранить">Сохранить</button>
                </form>

            </div>
        </div>
    </div>

    <div class="popup popup_zoom">
        <div class="popup__zoom-container">
            <button class="popup__zoom-close" type="button" aria-label="закрыть"></button>
            <img class="popup__zoom-image">
            <p class="popup__zoom-caption"></p>
        </div>
    </div>

    <template id="card-template">
        <div class="card">
            <button class="card__delete card__delete-button" type="button" aria-label="удалить"></button>
            <img class="card__image" src="./images/Ai-petri.jpg" alt="Ай-Петри">
            <div class="card__caption">
                <h3 class="card__title">Крым</h3>
                <button class="card__like card__like-button" type="button" aria-label="нравиться"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
