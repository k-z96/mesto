<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Проект Место">
    <meta name="keywords" content="Россия Путешествия Место">
    <meta name="author" content="Екатерина Зиброва">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo">
                <img src="./images/logo.svg" alt="лого место">
            </div>
            <div class="header__line"></div>
        </header>

        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/image-man.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <img class="profile__edit-button" src="./images/edit-button.svg" alt="изменить">
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <div class="profile__add-button"><img class="profile__add-button-plus"
                        src="./images/add-button_plus.svg" alt="добавить"></div>
            </section>

            <section class="gallery">
                <div class="gallery__card">
                    <img class="gallery__card-image" src="./images/Ai-petri.jpg" alt="Ай-Петри">
                    <div class="gallery__card-caption">
                        <h3 class="gallery__card-title">Крым</h3>
                        <img class="gallery__card-like" src="./images/like-button.svg" alt="нравится">
                    </div>
                </div>

                <div class="gallery__card">
                    <img class="gallery__card-image" src="./images/karelia.jpg" alt="Карелия">
                    <div class="gallery__card-caption">
                        <h3 class="gallery__card-title">Карелия</h3>
                        <img class="gallery__card-like" src="./images/like-button.svg" alt="нравится">
                    </div>
                </div>

                <div class="gallery__card">
                    <img class="gallery__card-image" src="./images/Istra-oblast.jpg" alt="Истринская область">
                    <div class="gallery__card-caption">
                        <h3 class="gallery__card-title">Истринская область</h3>
                        <img class="gallery__card-like" src="./images/like-button.svg" alt="нравится">
                    </div>
                </div>

                <div class="gallery__card">
                    <img class="gallery__card-image" src="./images/sochi.jpg" alt="Сочи">
                    <div class="gallery__card-caption">
                        <h3 class="gallery__card-title">Сочи</h3>
                        <img class="gallery__card-like" src="./images/like-button.svg" alt="нравится">
                    </div>
                </div>

                <div class="gallery__card">
                    <img class="gallery__card-image" src="./images/Svetlogorsk.jpg" alt="Светлогорск">
                    <div class="gallery__card-caption">
                        <h3 class="gallery__card-title">Светлогорск</h3>
                        <img class="gallery__card-like" src="./images/like-button.svg" alt="нравится">
                    </div>
                </div>

                <div class="gallery__card">
                    <img class="gallery__card-image" src="./images/tula-kreml.jpg" alt="Тульский Кремль">
                    <div class="gallery__card-caption">
                        <h3 class="gallery__card-title">Тула</h3>
                        <img class="gallery__card-like" src="./images/like-button.svg" alt="нравится">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <img class="popup__close-icon" src="./images/close-icon.svg" alt="закрыть">
            <div class="popup__container">
                <form class="popup__form">
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <input class="popup__form-input" type="text" name="profilename" value="Жак-Ив Кусто">
                    <input class="popup__form-input" type="text" name="occupation" value="Исследователь океана">
                    <button class="popup__form-submit" type="submit" name="submitbutton" value="Сохранить">Сохранить</button>
                        <!--<div class="popup__form-submit-text">Сохранить</div> -->
                    </button>
                </form>

            </div>
        </div>
        </div>
        
</body>
