<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Проект Место">
    <meta name="keywords" content="Россия Путешествия Место">
    <meta name="author" content="Екатерина Зиброва">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого место">
        </header>

        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/image-man.jpg" alt="Аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="изменить профиль"></button>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="добавить"></button>
            </section>

            <section class="gallery">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_form-edit">
            <div class="popup__container">
                <button class="popup__close-icon popup__close-icon_profile" type="button" aria-label="закрыть"></button>
                <form class="popup__form popup__form_profile" name="profileForm" novalidate>
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <input class="popup__form-input" type="text" id="name" required minlength="2" maxlength="40">
                        <span class="popup__form-input-error-message name-error-message"></span>
                    <input class="popup__form-input" type="text" id="occupation" required minlength="2" maxlength="200">
                        <span class="popup__form-input-error-message occupation-error-message"></span>
                    <button class="popup__form-submit popup__form-submit_profile" type="submit" id="submitbutton"
                        aria-label="сохранить">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_card-add">
            <div class="popup__container">
                <button class="popup__close-icon popup__close-icon_card" type="button" aria-label="закрыть"></button>
                <form class="popup__form popup__form_add-card" name="cardAdd" id="cardAdd" novalidate>
                    <h2 class="popup__form-title">Новое место</h2>
                    <input class="popup__form-input" type="text" id="cardName" placeholder="Название" required minlength="2" maxlength="30">
                        <span class="popup__form-input-error-message cardName-error-message"></span>
                    <input class="popup__form-input" type="url" placeholder="Ссылка на картинку"
                        id="cardLink" required>
                        <span class="popup__form-input-error-message cardLink-error-message"></span>
                    <button class="popup__form-submit popup__form-submit_card" type="submit"
                        aria-label="создать">Создать</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup_zoom">
        <div class="popup__container popup__container_zoom">
            <button class="popup__close-icon popup__close-icon_zoom" type="button" aria-label="закрыть"></button>
            <img class="popup__zoom-image">
            <p class="popup__zoom-caption"></p>
        </div>
    </div>

    <template id="card-template">
        <div class="card">
            <button class="card__delete card__delete-button" type="button" aria-label="удалить"></button>
            <img class="card__image" src="./images/Ai-petri.jpg" alt="Ай-Петри">
            <div class="card__caption">
                <h3 class="card__title">Крым</h3>
                <button class="card__like card__like-button" type="button" aria-label="нравиться"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/FormValidator.js" type="module"></script>
    <script src="./scripts/Card.js" type="module"></script>
    <script src="./scripts/Section.js" type="module"></script>
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
